<!DOCTYPE html>
<html>
<head>
    <title>±13</title>
    <style>
        body, html { margin: 0; height: 100%;  }
        canvas { width: 100%; height: 100%; display: block; }
        #fps { position: absolute; top: 0; left: 0; color: white; }
        body {
    display: flex;
    justify-content: center;
    font-family: monospace;
    align-items: center;
    height: 100vh;
}

#game-ui {
    position: absolute; /* Makes the UI float above the canvas */
    top: 0; /* Positions at the top */
    left: 0;
    right: 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%; /* Takes full width to align items properly */
    padding: 10px 20px; /* Adjust padding to ensure visibility */
    box-sizing: border-box; /* Ensures padding doesn't add to the width */

    font-size: 3em;
    color: white;
}

#scoresuper {
    display: flex;
    align-items: center;
    justify-content: center;
    flex: 1;
}

#lives {
    font-weight: bold; /* Makes the heart symbols bolder */
    font-size: 2em;
    color: red;
    line-height: 0;
    text-align: left;
    flex: 1;
}

#timer {
    font-weight: bold; /* Optional: emphasizes the timer */
    text-align: right;
    flex: 1;
    /* font-size: 3em;; */
}

#score {
    font-weight: normal; /* Adjust weight as needed */
}

.progress-circle {
    width: 1em;
    height: 1em;
    border-radius: 50%;
    margin-left: 1em;
    background: conic-gradient(#fff 0%, #000 0%, #ddd 0%);
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    transition: background 0.3s;
}

.blinking {
    animation: blink 1s infinite;
}

#over {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 1em;
    color: white;
    text-align: center;
    width: 338px;
}

#start {
    position: absolute;
    top: 75%;
    left: 50%;
    transform: translate(-50%, -75%);
    font-size: 2em;
    color: #eee;
    text-align: center;
}
#start button, #over button {
    padding: 1em 3em;
    border-radius: 2em;
    background: transparent;
    color: white;
    border: 1px solid;
    cursor: pointer;
    margin-top: 1em;
    font-family: monospace;
}

#start button:hover, #over button:hover {
    background: #444;
}

#dcanvas {
  position: relative;
  z-index: -1000;
  display: none;
}

.score-entry {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 8px 0;
    border-bottom: 1px solid #ddd;
}

.score-entry:last-child {
    border-bottom: none;
}


.place {
    flex: 0 0 30px;
    text-align: center;
    font-weight: bold;
    color: #fff;
}

.name {
    flex: 1;
    text-overflow: ellipsis;
    text-align: left;
    font-weight: bold;
    color: #ccc;
    overflow: hidden;
}

.score {
    flex: 0 0 90px;
    text-align: right;
    color: #aaa;
}

.time {
    flex: 0 0 80px;
    text-align: right;
    color: #999;
}

.resolution {
    flex: 0 0 80px;
    text-align: right;
    color: #999;
}

.score-entry input {
    font-family: monospace;
    width: 100%;
    background: transparent;
    animation: blink1 1s step-start infinite;
    border: 0;
    font-size: 1em;
    color: white;
}

@keyframes blink1 {
    0%, 100% { color: red; }
    50% { color: #fff; }
}

@keyframes blink {
    0%, 100% { background: #000; }
    50% { background: #fff; }
}


    </style>
</head>
<body>
    <div id="game-ui" style="display: none;">
        <div id="lives">
            ♥️♥️♥️
        </div>
        <div id="scoresuper">
            <div id="score">0</div>
            <div id="super"><div class="progress-circle" id="progress-circle">
            </div></div>
        </div>
        <div id="timer">13:00</div>

    </div>
    <div id="start">
        <p>WASD, Space for super</p>
        <button>
            <!-- Right facing triangle -->
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <polygon points="0,24 24,12 0,0" fill="white"/>
            </svg>
        </button>
    </div>
    <div id="over" style="display: none;">
        <h1>Game Over</h1>
        <div id="scoreboard">

        </div>
        <p>Scores are adjusted based on resolution</p>
        <button id="restart">Restart</button>
    </div>
    <div id="fps"></div>
    <canvas id="glcanvas"></canvas>
    <canvas id="dcanvas" style="position: absolute;"></canvas>
</body>
</html>
